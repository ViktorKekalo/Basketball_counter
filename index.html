<html>

<head>

    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div>
            <h3>HOME</h3>
            <div class="count" id="home-count">
                0
            </div>

                <button id="homebtn2" onclick="homeAdd2()">+2</button>
                <button id="homebtn3" onclick="homeAdd3()">+3</button>
            </div>
        </div>
        <div>
            <h3>GUEST</h3>
            <div class="count" id="guest-count">
                0
            </div>
            <div class="btns">
                <button id="guestbtn1" onclick="guestAdd1()">+1</button>
                <button id="guestbtn2" onclick="guestAdd2()">+2</button>
                <button id="guestbtn3" onclick="guestAdd3()">+3</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
